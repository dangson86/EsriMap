<div class="mapInfoDiv" *ngIf="mapInfo$ | async as mapInfo">
    <mat-accordion>
        <mat-expansion-panel expanded="true" class="expansionPanel">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div>
                        <label title="Map Name" class="mapName">{{mapInfo?.mapName}}</label>
                        <button mat-icon-button (click)="zoomToMapLayer($event, mapInfo)" title="Zoom to full extent">
                            <mat-icon>map</mat-icon>
                        </button>
                    </div>

                </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-container *ngIf="tocLayerTree$ | async as layerInfosTree">
                <ng-container *ngTemplateOutlet="groupLayerTemplate; context:{layers:layerInfosTree, mapInfo:mapInfo}">
                </ng-container>
                <div class="loadingIcon" *ngIf="isloading">
                    <mat-spinner></mat-spinner>
                </div>

            </ng-container>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<ng-template #layerTemplate let-layer="layer" let-layers="layers" let-index="index" let-keyEvent="keyEvent" let-mapInfo="mapInfo">
    <div class="layerDiv">
        <mat-checkbox (change)="onLayerSelectChange($event, layer, mapInfo,layers, keyEvent.isPress?keyEvent.selectedKey:null)" [(ngModel)]="layer.checked">
        </mat-checkbox>
        <span class="layerTitle" [ngClass]="{'isInViewScale' : layer.isInViewScale, 'outOfViewScale' : !layer.isInViewScale}">{{layer?.title}} </span>
        <ng-container>
            <span class="layerFunctions">
                <button class="functionBtn toggleable" [class.active]="layer.labelsVisible" title="toggle label" mat-icon-button *ngIf="layer.checked && layer.hasLabel" (click)="toggleLabel(layer)">
                    <mat-icon class="functionBtn">label</mat-icon>
                </button>
                <button class="functionBtn toggleable" [class.active]="layer.identifiable" title="toggle layer identify tool" mat-icon-button *ngIf="layer.checked && layer.hasQuery"
                    (click)="layer.identifiable = !layer.identifiable">
                    <mat-icon class="functionBtn">not_listed_location</mat-icon>
                </button>
                <mat-icon class="legend-expansion-indicator" [class.hide]="!layer.showLegendImage" (click)="showHideLayerLegend(layer)" *ngIf="layer.checked && layer.hasLegends">expand_less</mat-icon>

            </span>
            <div class="legendDiv animated" [class.hide]="!layer.showLegendImage" [class.show]="layer.showLegendImage" *ngIf="layer.checked && layer.hasLegends">
                <ng-container *ngTemplateOutlet="layerLegend; context:{$implicit:layer}">
                </ng-container>
            </div>
        </ng-container>

        <ng-container *ngIf="layer.isGroupLayer">
            <ng-container *ngTemplateOutlet="groupLayerTemplate; context:{layers:layer.subLayers, mapInfo:mapInfo}">
            </ng-container>
        </ng-container>
    </div>
</ng-template>

<ng-template #groupLayerTemplate let-layers="layers" let-mapInfo="mapInfo">
    <div #keyEvent=keyEventDirective keyevent [keys]="['Alt','Control']" [tabindex]="tocIndex" style="outline: 0;">
        <ng-container *ngFor="let layer of layers; let index=index">
            <ng-container *ngTemplateOutlet="layerTemplate; context:{layer:layer, layers:layers, mapInfo:mapInfo, index:index, keyEvent:keyEvent}">
            </ng-container>
        </ng-container>
    </div>

</ng-template>

<ng-template #layerLegend let-layer let-infoDetail="infoDetail">
    <span class="layerLegend" *ngFor="let legend of layer.legends">
        <img class="legendImg" [src]="legend.base64Image" />
        <label>{{legend?.label}}</label>
    </span>
</ng-template>
